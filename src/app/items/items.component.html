<h2>Items</h2>
<input type="file" (change)="addItem($event.target.files[0])">
<table>
  <thead>
    <tr>
      <th>Actions</th>
      <th>Name</th>
      <th>Type</th>
      <th>Size</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let item of items">
          <td>
            <button (click)="deleteItem(item)">Delete</button>
            <button (click)="viewItem(item)">View</button>
          </td>
          <td>{{item.name}}</td>
          <td>{{item.type}}</td>
          <td>{{item.size}}</td>
      </tr>
  </tbody>
</table>
<iframe *ngIf="activeItem" [src]="activeItem.url|safeUrl"></iframe>
